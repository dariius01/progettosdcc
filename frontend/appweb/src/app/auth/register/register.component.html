<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- Email -->
  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="errore">
      <span *ngIf="registerForm.get('email')?.errors?.['required']">Email obbligatoria</span>
      <span *ngIf="registerForm.get('email')?.errors?.['email']">Email non valida</span>
    </div>
  </div>

  <!-- Password -->
  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="errore">
      <span *ngIf="registerForm.get('password')?.errors?.['required']">Password obbligatoria</span>
      <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
        La password deve contenere almeno {{ registerForm.get('password')?.errors?.['minlength'].requiredLength }} caratteri
        (attuali: {{ registerForm.get('password')?.errors?.['minlength'].actualLength }})
      </span>
    </div>
  </div>

  <!-- Messaggio di errore generico del backend -->
  <div *ngIf="errorMessage" class="errore">
    {{ errorMessage }}
  </div>

  <!-- Submit -->
  <button type="submit" [disabled]="registerForm.invalid">Registrati</button>
</form>
